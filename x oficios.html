<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Oficios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #06b6d4;
            --text-color: #334155;
            --text-light: #64748b;
            --light-gray: #f8fafc;
            --border-color: #e2e8f0;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --radius-sm: 8px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: #f1f5f9;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .stats {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 15px;
            border-radius: var(--radius-sm);
            backdrop-filter: blur(10px);
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }
        
        .controls-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            background: var(--white);
            padding: 15px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .search-container {
            flex: 1;
            display: flex;
            gap: 10px;
        }
        
        .year-filter {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 16px;
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        
        select.form-input {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 16px;
            background-color: var(--white);
            cursor: pointer;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #475569;
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        
        .table-container {
            background-color: var(--white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background-color: #f8fafc;
            color: var(--text-light);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        th:hover {
            background-color: #f1f5f9;
            color: var(--primary-color);
        }
        
        tr {
            transition: var(--transition);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:nth-child(even) {
            background-color: var(--light-gray);
        }
        
        tr:hover {
            background-color: #f1f5f9;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-view {
            background-color: var(--info-color);
            color: white;
        }
        
        .btn-view:hover {
            background-color: #0891b2;
            transform: translateY(-2px);
        }
        
        .btn-edit {
            background-color: var(--warning-color);
            color: white;
        }
        
        .btn-edit:hover {
            background-color: #d97706;
            transform: translateY(-2px);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            padding: 20px;
        }
        
        .modal-content {
            background-color: var(--white);
            border-radius: var(--radius);
            width: 100%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            padding: 24px;
            position: relative;
            animation: modalFadeIn 0.3s ease-out;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            color: var(--danger-color);
            background-color: #fef2f2;
        }
        
        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        /* Formulario dividido */
        .form-container {
            display: flex;
            gap: 20px;
        }
        
        .form-left {
            flex: 1;
            min-width: 300px;
        }
        
        .form-right {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        
        textarea.form-input {
            min-height: 120px;
            resize: vertical;
        }
        
        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            overflow: hidden;
        }
        
        .content-header {
            padding: 10px 15px;
            background-color: #f8fafc;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .content-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 300px;
        }
        
        .content-textarea {
            width: 100%;
            height: 100%;
            min-height: 300px;
            border: none;
            resize: none;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.6;
            padding: 0;
        }
        
        .content-textarea:focus {
            outline: none;
        }
        
        .content-footer {
            padding: 10px 15px;
            background-color: #f8fafc;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .content-pagination {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .content-pagination-btn {
            padding: 4px 8px;
            border: 1px solid var(--border-color);
            background-color: var(--white);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }
        
        .content-pagination-btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .content-pagination-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .stats {
                width: 100%;
                justify-content: space-around;
            }
            
            .controls-container {
                flex-direction: column;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            th, td {
                padding: 12px 10px;
                font-size: 14px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .action-buttons {
                flex-wrap: wrap;
            }
            
            .form-container {
                flex-direction: column;
            }
            
            .form-left, .form-right {
                min-width: 100%;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--border-color);
        }
        
        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
            cursor: pointer;
            z-index: 100;
            transition: var(--transition);
        }
        
        .floating-btn:hover {
            transform: translateY(-5px) rotate(5deg);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.4);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-pending {
            background-color: #fef3c7;
            color: #d97706;
        }
        
        .status-completed {
            background-color: #d1fae5;
            color: #059669;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .pagination-btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background-color: var(--white);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .pagination-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .pagination-info {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .year-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            background-color: #e0f2fe;
            color: var(--primary-color);
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .online {
            background-color: var(--success-color);
            color: white;
        }
        
        .offline {
            background-color: var(--danger-color);
            color: white;
        }
        
        .word-count {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 20px;
            border-radius: var(--radius-sm);
            background-color: var(--primary-color);
            color: white;
            box-shadow: var(--shadow);
            z-index: 1100;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
        
        .notification.error {
            background-color: var(--danger-color);
        }
        
        .notification.success {
            background-color: var(--success-color);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div id="connectionStatus" class="connection-status" style="display: none;">
        <i class="fas fa-wifi"></i>
        <span>Conectado</span>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <h1>Registro de Oficios</h1>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value" id="totalRecords">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="pendingRecords">0</span>
                        <span class="stat-label">Pendientes</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="completedRecords">0</span>
                        <span class="stat-label">Completados</span>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="controls-container">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar en oficios...">
                <div class="year-filter">
                    <label for="yearFilter" class="form-label">Año:</label>
                    <select id="yearFilter" class="form-input">
                        <option value="todos">Todos</option>
                    </select>
                </div>
            </div>
            <button id="newRecordBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Nuevo Oficio
            </button>
        </div>
        
        <div class="table-container">
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>N°</th>
                        <th>Año</th>
                        <th>Destinatario</th>
                        <th>Fecha de Remisión</th>
                        <th>Fecha de Respuesta</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="recordsBody">
                    </tbody>
            </table>
            <div id="emptyState" class="empty-state">
                <i class="fas fa-file-alt"></i>
                <p>No hay oficios registrados</p>
                <button id="emptyStateBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Crear primer oficio
                </button>
            </div>
        </div>

        <div class="pagination">
            <button id="prevPageBtn" class="pagination-btn" disabled>
                <i class="fas fa-chevron-left"></i> Anterior
            </button>
            <span class="pagination-info" id="pageInfo">Página 1 de 1</span>
            <button id="nextPageBtn" class="pagination-btn" disabled>
                Siguiente <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    
    <div id="recordModal" class="modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Detalles del Oficio</h2>
            </div>
            <div class="modal-body">
                <form id="recordForm">
                    <input type="hidden" id="recordId">
                    <div class="form-container">
                        <div class="form-left">
                            <div class="form-group">
                                <label for="recipient" class="form-label">Destinatario</label>
                                <input type="text" id="recipient" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="remissionDate" class="form-label">Fecha de Remisión</label>
                                <input type="date" id="remissionDate" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="responseDate" class="form-label">Fecha de Respuesta</label>
                                <input type="date" id="responseDate" class="form-input">
                            </div>
                        </div>
                        
                        <div class="form-right">
                            <div class="form-group">
                                <label for="content" class="form-label">Contenido del Oficio</label>
                                <textarea id="content" class="form-input" placeholder="Escriba el contenido del oficio aquí..." rows="10" required></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="saveBtn">
                            <span id="saveBtnText">Guardar</span>
                            <span id="saveBtnSpinner" class="loading" style="display: none;"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div id="contentModal" class="modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title">Contenido del Oficio #<span id="contentNumber"></span></h2>
                <p><strong>Destinatario:</strong> <span id="contentRecipient"></span></p>
                <p><strong>Fecha de Remisión:</strong> <span id="contentRemissionDate"></span></p>
                <p><strong>Fecha de Respuesta:</strong> <span id="contentResponseDate"></span></p>
            </div>
            <div class="modal-body">
                <div class="content-box">
                    <p id="fullContent"></p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="viewAllBtn" class="floating-btn" title="Ver todos los registros">
        <i class="fas fa-list"></i>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDbsfhav_5D3aG0yev-p2fl_vtBLCmmQpk",
            authDomain: "libro-oficios.firebaseapp.com",
            projectId: "libro-oficios",
            storageBucket: "libro-oficios.firebasestorage.app",
            messagingSenderId: "141084330855",
            appId: "1:141084330855:web:caf90706a746c6f3b0bdc2"
        };

        // Inicializar Firebase
        let db;
        let firebaseInitialized = false;
        
        try {
            // Intentar inicializar Firebase
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            firebaseInitialized = true;
            console.log("Firebase inicializado correctamente");
        } catch (error) {
            console.error("Error inicializando Firebase:", error);
            showNotification("Error de conexión con Firebase. La aplicación funcionará en modo local.", "error");
            
            // Modo de respaldo: usar localStorage
            db = {
                collection: () => ({
                    orderBy: () => ({
                        onSnapshot: () => {},
                        get: () => Promise.resolve({ empty: true, docs: [] })
                    }),
                    doc: () => ({
                        get: () => Promise.resolve({ exists: false }),
                        update: () => Promise.resolve()
                    }),
                    add: () => Promise.resolve()
                })
            };
        }

        // Función para mostrar notificaciones
        function showNotification(message, type = "info") {
            const notification = document.createElement("div");
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            // Eliminar la notificación después de 5 segundos
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Elementos del DOM
            const recordsBody = document.getElementById('recordsBody');
            const emptyState = document.getElementById('emptyState');
            const recordModal = document.getElementById('recordModal');
            const contentModal = document.getElementById('contentModal');
            const recordForm = document.getElementById('recordForm');
            const searchInput = document.getElementById('searchInput');
            const yearFilter = document.getElementById('yearFilter');
            const newRecordBtn = document.getElementById('newRecordBtn');
            const emptyStateBtn = document.getElementById('emptyStateBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const viewAllBtn = document.getElementById('viewAllBtn');
            const closeButtons = document.querySelectorAll('.close-btn');
            const prevPageBtn = document.getElementById('prevPageBtn');
            const nextPageBtn = document.getElementById('nextPageBtn');
            const pageInfo = document.getElementById('pageInfo');
            const totalRecords = document.getElementById('totalRecords');
            const pendingRecords = document.getElementById('pendingRecords');
            const completedRecords = document.getElementById('completedRecords');
            const saveBtn = document.getElementById('saveBtn');
            const saveBtnText = document.getElementById('saveBtnText');
            const saveBtnSpinner = document.getElementById('saveBtnSpinner');
            const connectionStatus = document.getElementById('connectionStatus');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Variables de estado
            let records = [];
            let editingId = null;
            let filteredRecords = [];
            let currentPage = 1;
            const recordsPerPage = 10;
            const currentYear = new Date().getFullYear();
            const startYear = 2020;
            
            // Inicializar la aplicación
            function init() {
                setupEventListeners();
                if (firebaseInitialized) {
                    setupFirestoreListeners();
                } else {
                    loadRecordsFromLocalStorage();
                }
            }
            
            // Configurar listeners de Firestore
            function setupFirestoreListeners() {
                // Mostrar overlay de carga
                loadingOverlay.style.display = 'flex';
                
                // Escuchar cambios en la conexión
                firebase.firestore().enableNetwork()
                    .then(() => {
                        console.log("Conectado a Firestore");
                        connectionStatus.classList.add('online');
                        connectionStatus.classList.remove('offline');
                        connectionStatus.querySelector('i').className = 'fas fa-wifi';
                        connectionStatus.querySelector('span').textContent = 'Conectado';
                        connectionStatus.style.display = 'flex';
                    })
                    .catch((err) => {
                        console.error("Error conectando a Firestore:", err);
                        connectionStatus.classList.add('offline');
                        connectionStatus.classList.remove('online');
                        connectionStatus.querySelector('i').className = 'fas fa-wifi-slash';
                        connectionStatus.querySelector('span').textContent = 'Sin conexión';
                        connectionStatus.style.display = 'flex';
                    });

                // Escuchar cambios en la colección de oficios
                db.collection("oficios")
                    .orderBy("remissionDate", "desc")
                    .onSnapshot((snapshot) => {
                        records = [];
                        snapshot.forEach((doc) => {
                            const data = doc.data();
                            records.push({ 
                                id: doc.id, 
                                number: data.number || 0,
                                year: data.year || new Date(data.remissionDate).getFullYear(),
                                recipient: data.recipient || '',
                                remissionDate: data.remissionDate || '',
                                responseDate: data.responseDate || null,
                                content: data.content || ''
                            });
                        });
                        
                        updateYearFilter();
                        updateStats();
                        renderTable();
                        
                        // Ocultar overlay de carga
                        loadingOverlay.style.display = 'none';
                    }, (error) => {
                        console.error("Error escuchando cambios:", error);
                        showNotification("Error cargando datos de Firestore. Usando modo local.", "error");
                        loadRecordsFromLocalStorage();
                        
                        // Ocultar overlay de carga
                        loadingOverlay.style.display = 'none';
                    });
            }
            
            // Cargar registros desde localStorage como respaldo
            function loadRecordsFromLocalStorage() {
                try {
                    const storedRecords = localStorage.getItem('oficios');
                    if (storedRecords) {
                        records = JSON.parse(storedRecords);
                        updateYearFilter();
                        updateStats();
                        renderTable();
                    } else {
                        emptyState.style.display = 'block';
                    }
                } catch (error) {
                    console.error("Error cargando registros:", error);
                    records = [];
                    emptyState.style.display = 'block';
                }
            }
            
            // Guardar registros en localStorage como respaldo
            function saveRecordsToLocalStorage() {
                try {
                    localStorage.setItem('oficios', JSON.stringify(records));
                } catch (error) {
                    console.error("Error guardando registros:", error);
                }
            }
            
            // Configurar event listeners
            function setupEventListeners() {
                newRecordBtn.addEventListener('click', openNewRecordModal);
                emptyStateBtn.addEventListener('click', openNewRecordModal);
                cancelBtn.addEventListener('click', closeModal);
                recordForm.addEventListener('submit', saveRecord);
                searchInput.addEventListener('input', filterRecords);
                yearFilter.addEventListener('change', filterRecords);
                viewAllBtn.addEventListener('click', viewAllRecords);
                prevPageBtn.addEventListener('click', goToPrevPage);
                nextPageBtn.addEventListener('click', goToNextPage);
                
                closeButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        recordModal.style.display = 'none';
                        contentModal.style.display = 'none';
                    });
                });
                
                // Cerrar modal al hacer clic fuera del contenido
                window.addEventListener('click', function(event) {
                    if (event.target === recordModal) {
                        recordModal.style.display = 'none';
                    }
                    if (event.target === contentModal) {
                        contentModal.style.display = 'none';
                    }
                });
            }
            
            // Actualizar filtro de años
            function updateYearFilter() {
                // Obtener años únicos de los registros
                const years = new Set();
                
                // Añadir años desde el inicio hasta el año actual
                for (let year = startYear; year <= currentYear; year++) {
                    years.add(year.toString());
                }
                
                // Añadir años de los registros existentes
                records.forEach(record => {
                    if (record.year) {
                        years.add(record.year.toString());
                    }
                });
                
                // Ordenar años de forma descendente
                const sortedYears = Array.from(years).sort((a, b) => b - a);
                
                // Actualizar el selector de años
                yearFilter.innerHTML = '<option value="todos">Todos</option>';
                sortedYears.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearFilter.appendChild(option);
                });
            }
            
            // Obtener el año de una fecha
            function getYearFromDate(dateString) {
                if (!dateString) return currentYear.toString();
                return new Date(dateString).getFullYear().toString();
            }
            
            // Obtener el siguiente número de oficio para un año específico
            async function getNextNumberForYear(year) {
                if (!firebaseInitialized) {
                    const yearRecords = records.filter(record => record.year === year);
                    if (yearRecords.length === 0) return 1;
                    
                    const numbers = yearRecords.map(record => record.number);
                    return Math.max(...numbers) + 1;
                }
                
                try {
                    const snapshot = await db.collection("oficios")
                        .where("year", "==", year)
                        .orderBy("number", "desc")
                        .limit(1)
                        .get();
                    
                    if (snapshot.empty) {
                        return 1;
                    } else {
                        return snapshot.docs[0].data().number + 1;
                    }
                } catch (error) {
                    console.error("Error obteniendo el siguiente número:", error);
                    // Fallback a cálculo local
                    const yearRecords = records.filter(record => record.year === year);
                    if (yearRecords.length === 0) return 1;
                    
                    const numbers = yearRecords.map(record => record.number);
                    return Math.max(...numbers) + 1;
                }
            }
            
            // Actualizar estadísticas
            function updateStats() {
                totalRecords.textContent = records.length;
                
                const pending = records.filter(record => !record.responseDate).length;
                const completed = records.filter(record => record.responseDate).length;
                
                pendingRecords.textContent = pending;
                completedRecords.textContent = completed;
            }
            
            // Renderizar la tabla de registros
            function renderTable() {
                recordsBody.innerHTML = '';
                
                if (records.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                const recordsToRender = filteredRecords.length > 0 ? filteredRecords : records;
                const totalPages = Math.ceil(recordsToRender.length / recordsPerPage);
                
                // Ajustar página actual si es necesario
                if (currentPage > totalPages) {
                    currentPage = totalPages > 0 ? totalPages : 1;
                }
                
                updatePagination(recordsToRender.length);
                
                const startIndex = (currentPage - 1) * recordsPerPage;
                const endIndex = startIndex + recordsPerPage;
                const paginatedRecords = recordsToRender.slice(startIndex, endIndex);
                
                paginatedRecords.forEach(record => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${record.number}</td>
                        <td><span class="year-badge">${record.year}</span></td>
                        <td>${record.recipient}</td>
                        <td>${formatDate(record.remissionDate)}</td>
                        <td>${record.responseDate ? formatDate(record.responseDate) : '--'}</td>
                        <td>
                            <span class="status-badge ${record.responseDate ? 'status-completed' : 'status-pending'}">
                                ${record.responseDate ? 'Completado' : 'Pendiente'}
                            </span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn btn-view view-content" data-id="${record.id}">
                                    <i class="fas fa-eye"></i> Ver
                                </button>
                                <button class="action-btn btn-edit edit-record" data-id="${record.id}">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                            </div>
                        </td>
                    `;
                    
                    recordsBody.appendChild(row);
                });
                
                // Agregar event listeners a los botones de acción
                document.querySelectorAll('.view-content').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        viewContent(id);
                    });
                });
                
                document.querySelectorAll('.edit-record').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        editRecord(id);
                    });
                });
            }
            
            // Actualizar paginación
            function updatePagination(totalRecords) {
                const totalPages = Math.ceil(totalRecords / recordsPerPage);
                pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;
                
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
            }
            
            // Ir a la página anterior
            function goToPrevPage() {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                }
            }
            
            // Ir a la página siguiente
            function goToNextPage() {
                const recordsToRender = filteredRecords.length > 0 ? filteredRecords : records;
                const totalPages = Math.ceil(recordsToRender.length / recordsPerPage);
                
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable();
                }
            }
            
            // Abrir modal para nuevo registro
            function openNewRecordModal() {
                editingId = null;
                document.getElementById('modalTitle').textContent = 'Nuevo Oficio';
                recordForm.reset();
                
                // Establecer fecha actual por defecto
                const today = new Date();
                document.getElementById('remissionDate').valueAsDate = today;
                
                recordModal.style.display = 'flex';
            }
            
            // Cerrar modal
            function closeModal() {
                recordModal.style.display = 'none';
            }
            
            // Guardar registro (nuevo o editado)
            async function saveRecord(e) {
                e.preventDefault();
                
                // Mostrar spinner de carga
                saveBtnText.style.display = 'none';
                saveBtnSpinner.style.display = 'inline-block';
                saveBtn.disabled = true;
                
                const recipient = document.getElementById('recipient').value;
                const remissionDate = document.getElementById('remissionDate').value;
                const responseDate = document.getElementById('responseDate').value;
                const content = document.getElementById('content').value;
                
                // Validaciones básicas
                if (!recipient || !remissionDate) {
                    showNotification("Por favor, complete los campos obligatorios", "error");
                    saveBtnText.style.display = 'inline-block';
                    saveBtnSpinner.style.display = 'none';
                    saveBtn.disabled = false;
                    return;
                }
                
                // Obtener el año de la fecha de remisión
                const year = getYearFromDate(remissionDate);
                
                try {
                    if (editingId === null) {
                        // Nuevo registro
                        const nextNumber = await getNextNumberForYear(year);
                        
                        const newRecord = {
                            number: nextNumber,
                            year: year,
                            recipient,
                            remissionDate,
                            responseDate: responseDate || null,
                            content,
                            createdAt: firebaseInitialized ? firebase.firestore.FieldValue.serverTimestamp() : new Date().toISOString()
                        };
                        
                        if (firebaseInitialized) {
                            await db.collection("oficios").add(newRecord);
                            showNotification("Oficio creado correctamente", "success");
                        } else {
                            // Modo local
                            newRecord.id = Date.now().toString();
                            records.push(newRecord);
                            saveRecordsToLocalStorage();
                            showNotification("Oficio creado correctamente (modo local)", "success");
                        }
                    } else {
                        // Editar registro existente
                        if (firebaseInitialized) {
                            const recordRef = db.collection("oficios").doc(editingId);
                            const existingRecord = await recordRef.get();
                            
                            if (existingRecord.exists) {
                                const data = existingRecord.data();
                                let updateData = {
                                    recipient,
                                    remissionDate,
                                    responseDate: responseDate || null,
                                    content,
                                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                                };
                                
                                // Si cambió el año, necesitamos reasignar el número
                                if (year !== data.year) {
                                    const nextNumber = await getNextNumberForYear(year);
                                    updateData.number = nextNumber;
                                    updateData.year = year;
                                }
                                
                                await recordRef.update(updateData);
                                showNotification("Oficio actualizado correctamente", "success");
                            }
                        } else {
                            // Modo local
                            const index = records.findIndex(record => record.id === editingId);
                            
                            if (index !== -1) {
                                const data = records[index];
                                let updateData = {
                                    recipient,
                                    remissionDate,
                                    responseDate: responseDate || null,
                                    content,
                                    updatedAt: new Date().toISOString()
                                };
                                
                                // Si cambió el año, necesitamos reasignar el número
                                if (year !== data.year) {
                                    const nextNumber = await getNextNumberForYear(year);
                                    updateData.number = nextNumber;
                                    updateData.year = year;
                                } else {
                                    updateData.number = data.number;
                                    updateData.year = data.year;
                                }
                                
                                records[index] = { ...records[index], ...updateData };
                                saveRecordsToLocalStorage();
                                showNotification("Oficio actualizado correctamente (modo local)", "success");
                            }
                        }
                    }
                    
                    // Actualizar UI
                    if (!firebaseInitialized) {
                        updateYearFilter();
                        updateStats();
                        renderTable();
                    }
                    
                    // Cerrar modal y resetear formulario
                    closeModal();
                    recordForm.reset();
                    
                } catch (error) {
                    console.error("Error guardando el registro:", error);
                    showNotification("Error al guardar el registro. Por favor, intenta nuevamente.", "error");
                } finally {
                    // Ocultar spinner de carga
                    saveBtnText.style.display = 'inline-block';
                    saveBtnSpinner.style.display = 'none';
                    saveBtn.disabled = false;
                }
            }
            
            // Ver contenido completo de un oficio
            function viewContent(id) {
                const record = records.find(record => record.id === id);
                
                if (record) {
                    document.getElementById('contentNumber').textContent = `${record.number}/${record.year}`;
                    document.getElementById('contentRecipient').textContent = record.recipient;
                    document.getElementById('contentRemissionDate').textContent = formatDate(record.remissionDate);
                    document.getElementById('contentResponseDate').textContent = record.responseDate ? formatDate(record.responseDate) : 'Pendiente';
                    
                    // Corrección para mostrar saltos de línea y espaciado
                    const formattedContent = record.content ? record.content.replace(/\n/g, '<br>') : '';
                    document.getElementById('fullContent').innerHTML = formattedContent;
                    
                    contentModal.style.display = 'flex';
                }
            }
            
            // Editar un registro existente
            function editRecord(id) {
                const record = records.find(record => record.id === id);
                
                if (record) {
                    editingId = id;
                    document.getElementById('modalTitle').textContent = 'Editar Oficio';
                    document.getElementById('recordId').value = record.id;
                    document.getElementById('recipient').value = record.recipient;
                    document.getElementById('remissionDate').value = record.remissionDate;
                    document.getElementById('responseDate').value = record.responseDate || '';
                    document.getElementById('content').value = record.content || '';
                    
                    recordModal.style.display = 'flex';
                }
            }
            
            // Filtrar registros según el texto de búsqueda y año
            function filterRecords() {
                const searchText = searchInput.value.toLowerCase();
                const selectedYear = yearFilter.value;
                
                if (!searchText && selectedYear === 'todos') {
                    filteredRecords = [];
                    currentPage = 1;
                    renderTable();
                    return;
                }
                
                filteredRecords = records.filter(record => {
                    // Filtrar por año si no es "todos"
                    const yearMatch = selectedYear === 'todos' || record.year === selectedYear;
                    
                    // Filtrar por texto de búsqueda
                    const textMatch = !searchText || 
                        record.recipient.toLowerCase().includes(searchText) ||
                        (record.content && record.content.toLowerCase().includes(searchText)) ||
                        record.number.toString().includes(searchText);
                    
                    return yearMatch && textMatch;
                });
                
                currentPage = 1;
                renderTable();
            }
            
            // Ver todos los registros (quitar filtros)
            function viewAllRecords() {
                searchInput.value = '';
                yearFilter.value = 'todos';
                filteredRecords = [];
                currentPage = 1;
                renderTable();
            }
            
            // Formatear fecha para mostrar
            function formatDate(dateString) {
                if (!dateString) return '--';
                const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
                return new Date(dateString).toLocaleDateString('es-ES', options);
            }
            
            // Inicializar la aplicación
            init();
        });
    </script>
</body>
</html>
